<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Acceder a la Cuenta</h2>
        <form action="#" method="POST">
            <ul>
                <div>
                    <li>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                    </li>
                    <li>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </li>
                </div>
            </ul> 
            <ul>
                <label for="combo1">Opciones:</label>
                <li>
                    <label><input type="radio" name="1" value="1"> Opción 1</label>
                </li>
                <li>
                    <label><input type="radio" name="2" value="2"> Opción 2</label>
                </li>
                <li>
                    <label><input type="radio" name="3" value="3"> Opción 3</label>
                </li>
                <li>
                    <label><input type="radio" name="4" value="4"> Opción 4</label>
                </li>
                <li>
                    <label><input type="radio" name="5" value="5"> Opción 5</label>
                </li>
               
            </ul>
            <button type="submit">Acceder</button>
        </form>
        <p><a href="#">¿Olvidó su contraseña?</a></p>
    </div>
</body>
</html>
